buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'signing'


version '1.0.4-SNAPSHOT'
group 'io.nlopez.clusterer'

dependencies {
    compile 'com.google.android.gms:play-services-location:6.5.87'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    buildTypes {
        defaultConfig {
            minSdkVersion 9
            targetSdkVersion 21
            versionCode 10001
            versionName version
        }
    }
}

android.libraryVariants
publishing {
    publications {
        maven(MavenPublication) {
            artifact "build/libs/Clusterer-${version}.aar"
            artifactId 'library'
        }
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

signing {
    required { isReleaseBuild() && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }
        snapshotRepository(url: sonatypeSnapshotRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.project {
            name 'Clusterer'
            packaging 'aar'
            description 'Clustering library for points of interest in Android v2 Maps'
            url 'https://github.com/mrmans0n/clusterer'
            artifactId 'library'

            scm {
                url 'scm:git@github.com:mrmans0n/clusterer.git'
                connection 'scm:git@github.com:mrmans0n/clusterer.git'
                developerConnection 'scm:git@github.com:mrmans0n/clusterer.git'
            }

            licenses {
                license {
                    name 'MIT license'
                    url 'http://www.opensource.org/licenses/mit-license.php'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'mrmans0n'
                    name 'Nacho Lopez'
                    email 'nacho@nlopez.io'
                }
            }
        }
    }

}
